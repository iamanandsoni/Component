<!DOCTYPE html>
<html>
<head>
	<title>Responsive Bottom Nav</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		/* Add a black background color to the top navigation */

    body{
      margin: 0px;
      padding: 0px;
      font-family: arial;
      height: 2000px;
    }

.bottomnav {
    background-color: #111;
    overflow: hidden;
    bottom: 0%;
    position: fixed;
    width: 100%;
}

  .bar{
    float: right;
    color: #fff;
    font-size: 24px;
    padding: 10px;
    cursor: pointer;
    display: none;
}

  .close{
    float: right;
    color: #fff;
    font-size: 24px;
    padding: 10px;
    cursor: pointer;
    display: none;
}

  .bar:hover{
    background-color: #fff;
    color: #000;
}

/* Style the links inside the navigation bar */
.bottomnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

/* Change the color of links on hover */
.bottomnav a:hover {
    background-color: #ddd;
    color: black;
}

/* Add a color to the active/current link */
.bottomnav a.active {
    background-color: #4CAF50;
    color: white;
}

@media screen and ( max-width: 450px){
  .bar{
    display: block;
  }

  .bottomnav a {
    width: 100%;
    text-align: left;
}

  .nav-part{
    display: none;
  }

}

	</style>
	
</head>
<body>
    
    <div class="bottomnav">
      <div class="bar" onclick="nav()" id="barss">
        <i class="fa fa-bars"></i>
      </div>

      <div id="navigation" class="nav-part">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>

      <div class="close" onclick="closing()" id="closer">
        <i>X</i>
      </div>
    </div>

    <h1>Responsive Bottom Navbar Example</h1>
    <p>Resize the browser window to see how it works.</p>


<script type="text/javascript">

  function nav(){
    document.getElementById('navigation').style="display:block";
    document.getElementById('barss').style="display:none";
    document.getElementById('closer').style="display:block";
  }

  function closing(){
    document.getElementById('closer').style="display:none";
    document.getElementById('navigation').style="display:none";
    document.getElementById('barss').style="display:block";
  }
</script>


</body>
</html>
