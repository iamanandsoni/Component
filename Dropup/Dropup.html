<!DOCTYPE html>
<html>

<head>
	<title>Dropup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
.navbar{
  font-family: arial;
  font-size: 16px;
  overflow: hidden;
}

.dropup a:hover, .dropup:hover{
  background-color: red;
  color: white;
}

.dropup{
  float: left;
  overflow: hidden;
  padding: 12px 20px;
  color: #fff;
  background-color: #222;
}

.dropup-content{
  display: none;
  position: absolute;
  max-width: 125px;
  z-index: 1;
  background-color: #f1f1f1;
  overflow: hidden;
  text-align: center;
  margin:12px 0px 0px -20px;
  top: 5px;
}

.dropup-content a{
  display: block;
  text-align: left;
  padding: 15px 43px;
  color: #333;
  text-decoration: none;
  }

.dropup:hover .dropup-content {
  display: block;
}
</style>
	
</head>
<body>


<h3>Hoverable Dropup</h3>
<p>Example text...</p>
<p>Example text...
<p>Move the mouse over the button to open the dropup menu.</p>

<div class="navbar">
  <div href="#" class="dropup">Dropup <i class="fa fa-caret-down"></i>
    <div class="dropup-content">
      <a href="#">abcd1</a>
      <a href="#">abcd2</a>
      <a href="#">abcd3</a>
    </div>
  </div>
</div>


</body>
</html>
