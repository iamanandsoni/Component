<!DOCTYPE html>
<html lang="en">
<head>
	<title>Zebra Striped Table</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<style type="text/css">



	table{
		border: 1px solid #ddd;
		font-family: arial;
		font-size: 15px;
		border-spacing: 0px;
		border-collapse: collapse;
		width: 50%;
	}

	table tr {
		text-align: left;
		border: none;
		outline: none;
	}

	table tr:nth-child(even) {
		background-color: #eee
	}

	table tr th, td{
		padding: 12px;

	}
		
	</style>
	

</head>
<body>


	<table>
		
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Points</th>
		</tr>
		<tr>
			<td>Jill</td>
			<td>Smith</td>
			<td>50</td>
		</tr>
		<tr>
			<td>Eve</td>
			<td>Jackson</td>
			<td>94</td>
		</tr>
		<tr>
			<td>Adam</td>
			<td>Johnson</td>
			<td>67</td>
		</tr>

	</table>
  


</body>
</html>
