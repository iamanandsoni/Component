<!DOCTYPE html>
<html lang="en">
<head>
	<title>Image Text</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Load an icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
.container{
position: relative;
color: #fff;
text-align: center;
}

.center{
  top: 40%;
  left: 50%;
  position: absolute;
}

.topleft{
top: 20px;
left: 20px;
position: absolute;
}

.topright{
top: 20px;
right: 20px;
position: absolute;
}

.bottomleft{
bottom: 20px;
left: 20px;
position: absolute;
}

.bottomright{
bottom: 20px;
right: 20px;
position: absolute;
}


	</style>


	 
</head>
<body>
<div class="container">
<img src="https://bit.ly/2LsFq8I" style="width:100%;" alt="nature image">
<div class="center">
  <h1>center</h1>
</div>
<div class="topleft">
  <h1>topleft</h1>
</div>
<div class="topright">
  <h1>topright</h1>
</div>
<div class="bottomleft">
  <h1>bottomleft</h1>
</div>
<div class="bottomright">
  <h1>bottomright</h1>
</div>
</div>
</body>
</html>
