<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List Group</title>
	
	<style type="text/css">
		
		ul{
			list-style: none;
			background-color: #eee;
			margin: 0px;
			padding: 0px;
			width: 70%;
			margin: 0 auto;
		}

		ul li{
			border: 1px solid #ddd;
			padding: 15px;
			font-size: 16px;
			margin-top: -1px;
			font-family: arial;
		}


	</style>

</head>
<body>

<ul>
	<li>Adele</li>
	<li>Agnes</li>
	<li>Billy</li>
	<li>Bob</li>
	<li>Calvin</li>
	<li>Christina</li>
	<li>Cindy</li>
</ul>

</body>
</html>
