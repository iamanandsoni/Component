<!DOCTYPE html>
<html lang="en">
<head>
	<title>Profile Card</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<style type="text/css">

	body{
		margin: 0px;
		padding: 0px;
		font-family: arial;
	}

	.container{
		width: 300px;
		border: 2px solid #ddd;
		height: 100%;
	}

	.container img{
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center;
	}

	.content{
		padding: 25px 20px;
		text-align: center;
	}

	.social{
		padding: 0px 0px 25px 0px;
		text-align: center;
	}

	.social a{
		text-decoration: none;
		color: #000;
		font-size: 20px;
		padding: 0px 3px;
	}

	.social a:hover{
		opacity: 0.5;
	}

	.content h1{
		font-weight: normal;
		margin: 10px 0px 20px;
		padding: 0px;
		font-size: 30px;
	}

	.content h3{
		font-weight: normal;
		font-size: 18px;
		margin: 10px 0px 20px;
		padding: 0px;
		color: #aaa;
	}

	.content p{
		font-weight: normal;
		margin: 0px;
		padding: 0px;
		line-height: 20px;
		margin-top: 10px;
		font-size: 16px;
	}

	.container button{
		width: 100%;
		background-color: black;
		color: #fff;
		padding: 16px;
		font-size: 20px;
		border: none;
		outline: none;
		text-align: center;
		cursor: pointer;
	}

	.container button:hover{
		opacity: 0.7;
	}
	</style>
	

</head>
<body>
  
  <div class="container">
  	<img src="https://www.w3schools.com/w3images/team2.jpg" alt="John Doe" width="100%">
  	<div class="content">
  		<h1>John Doe</h1>	
  		<h3>CEO & Founder, Example</h3>
  		<p>Harvard University</p>
  	</div>
  	<div class="social">
  		<a href="#"><i class="fa fa-dribbble"></i></a>
  		<a href="#"><i class="fa fa-twitter"></i></a>
  		<a href="#"><i class="fa fa-instagram"></i></a>
  		<a href="#"><i class="fa fa-facebook"></i></a>
  	</div>
  	<button>Contact</button> 	
  </div>

</body>
</html>
