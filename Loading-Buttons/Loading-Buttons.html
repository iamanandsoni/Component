<!DOCTYPE html>
<html>
<head>
	
	<title>Loading Buttons</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">

body {
  box-sizing: border-box;
  margin: 0px;
  padding: 0px;
}


button{
  color: #fff;
  font-size: 20px;
  padding: 20px;
  background-color: #3B5998;
  line-height: 20px;
  text-align: center;
  margin: 5px;
  border: none;
  outline: none;
  cursor: pointer;
  max-width: 150px;
}

button:hover{
  opacity: 0.7;
}

	</style>

	
</head>
<body>


<h1>Loading Buttons</h1>

<button><i class="fa fa-spinner fa-spin"></i> Loading</button>



</body>
</html>
