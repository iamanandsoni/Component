<!DOCTYPE html>
<html>

<head>
	<title>Download Buttons</title>
	<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
	.btn button{ background-color: DodgerBlue; color: #fff; font-size: 20px; padding: 15px 40px; border:none; outline: none; cursor: pointer; margin-bottom: 20px;}
  .btn button:hover{ background-color: RoyalBlue;}
  .btn button i{ padding-right: 5px;}
  .fa-download:before { padding-right: 10px; }
	</style>
	
</head>
<body>
<div class="btn">
  <a href="#"><button><i class="fa fa-download">Download</i></button></a>
  <a href="#"><button style="width: 100%"><i class="fa fa-download">Download</i></button></a>
</div>
</body>
</html>
