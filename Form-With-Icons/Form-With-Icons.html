<!DOCTYPE html>
<html>

<head>
	<title>Form With Icons</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, html {
  margin: 0px;
  padding: 0px;
  font-family: arial;
}

* {
  box-sizing: border-box;
}

.container {
  margin: 20px auto;
  max-width: 600px;
  padding: 20px;
  background-color: #f1f1f1;
  border: 2px solid #ddd;
}

.input-container{
  display: flex;
  width: 100%;
  margin: 0px 0px 15px 0px;
}

.icon {
  padding: 10px;
  background: dodgerblue;
  color: white;
  min-width: 50px;
  text-align: center;
  height: 50px;
  line-height: 35px;
  margin-top: 5px;
}

  input[type=text], input[type=mail], input[type=password] {
  width: 100%;
  padding: 15px 20px;
  margin: 5px 0 22px 0;
  border: 1px solid #ddd;
  background: #fff;
  outline: none;
  font-size: 16px;
}

input[type=text]:focus, input[type=mail]:focus, input[type=password]:focus {
  background-color: #f9f9f9;
  outline: none;
  border-color: dodgerblue;
}

/* Set a style for the submit button */
.btn {
  background-color: dodgerblue;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  font-size: 18px;
}

.btn:hover {
  opacity: 1;
}
</style>
	</style>
	
</head>
<body>
<div class="container">
  <form>
    <h1>Register</h1>

    <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input type="text" placeholder="Username" name="username" required>
    </div>

    <div class="input-container">
        <i class="fa fa-envelope icon"></i>
        <input type="mail" placeholder="Email" name="email" required>
    </div>

    <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input type="password" placeholder="Password" name="password" required>
    </div>

    <button type="submit" class="btn">Register</button>
  </form>
</div>
</body>
</html>
