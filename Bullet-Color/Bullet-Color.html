<!DOCTYPE html>
<html>
<head>
	
	<title>Bullet Color</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">

ul {
  list-style: none;
}

ul li::before{
  content: "\2022";
  width: 1em;
  color: red;
  margin-left: 1em;
  display: inline-block;
  font-weight: bold;
}

	</style>
	
</head>
<body>

  <ul>
    <li>Adele</li>
    <li>Agnes</li>
    <li>Billy</li>
    <li>Bob</li>
  </ul>

</body>
</html>
