<!DOCTYPE html>
<html>

<head>
	<title>Centered Menu Link</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

body{
  margin: 0px;
  padding: 0px;
}

.navbar{
  background-color: #333;
  font-family: arial;
  font-size: 16px;
  overflow: hidden;
  margin: 0px;
  position: relative;
}

.navbar a{
  color: #fff;
  float: left;
  text-decoration: none;
  text-align: center;
  padding: 20px;
  margin: 0px;
}

.navbar a:hover, .left-side a:hover, .right-side a:hover{
  background-color: red;
  color: white;
}

.center-side{
  padding: 0px;
  color: #fff;
  margin: 0 auto;
  float: none;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

.right-side{
  float: right;
  overflow: hidden;
  padding: 0px;
  color: #fff;
  margin: 0px;
}

</style>
	
</head>
<body>

<div class="navbar">

    <a href="#">News</a>
    <a href="#">Contact</a>

    <div class="center-side">
        <a href="#">Home</a>
    </div>

    <div class="right-side">
        <a href="#">Search</a>
        <a href="#">About</a>
    </div>

</div>

</body>
</html>
