<!DOCTYPE html>
<html lang="en">
<head>
	<title>Change BG On Scroll</title>
	

	<!-- Load an icon library -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">

  body,html{
    margin: 0px;
    padding: 0px;
    font-family: arial;
    height: 100%;
  }

* {box-sizing: border-box}

.image {
  height: 50%;
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
}

.img1 { background-image: url("https://theadsgroup.com/content/uploads/2012/12/unicorn-wallpaper.jpg"); }
.img2 { background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png"); }
.img3 { background-image: url("https://wallpaperbrowse.com/media/images/3848765-wallpaper-images-download.jpg"); }
.img4 { background-image: url("http://www.sachinmittal.com/wp-content/uploads/2017/04/47559184-image.jpg"); }
.img5 { background-image: url("https://html5box.com/html5gallery/images/Waves_1024.jpg"); }
.img6 { background-image: url("https://wallpaperbrowse.com/media/images/beautiful-sunset-images-196063.jpg"); }

.text {
  position: fixed; 
  background: dodgerblue;
  border: 5px solid #fff; 
  width: 300px;
  color: white;
  font-size: 20px;
  padding: 40px;
  text-align: center;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}


	</style>
	
</head>
<body>

  
    <div class="image img1"></div>
    <div class="image img2"></div>
    <div class="image img3"></div>
    <div class="image img4"></div>
    <div class="image img5"></div>
    <div class="image img6"></div>

    <div class="text">
        <h1>Anand Soni</h1>
    </div>
    
</body>
</html>
