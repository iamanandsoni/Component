<!DOCTYPE html>
<html>

<head>
	<title>Dropdown In TopNav</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
.navbar{
  background-color: #333;
  font-family: arial;
  font-size: 16px;
  overflow: hidden;
}
.navbar a{
  color: #fff;
  float: left;
  text-decoration: none;
  text-align: center;
  padding: 12px 20px;
  margin: 0px;
}
.navbar a:hover, .dropdown:hover{
  background-color: red;
  color: white;
}

.dropdown{
  float: left;
  overflow: hidden;
  padding: 12px 20px;
  color: #fff;
}

.dropdown-content{
  display: none;
  position: absolute;
  max-width: 125px;
  z-index: 1;
  background-color: #f1f1f1;
  overflow: hidden;
  text-align: center;
  margin:12px 0px 0px -20px;
}
.dropdown-content a{
  display: block;
  text-align: left;
  padding: 15px 43px;
  color: #333;
  }
.dropdown:hover .dropdown-content {
  display: block;
}
</style>
	
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">News</a>
  <div href="#" class="dropdown">Dropdown <i class="fa fa-caret-down"></i>
    <div class="dropdown-content">
      <a href="#">abcd1</a>
      <a href="#">abcd2</a>
      <a href="#">abcd3</a>
    </div>
  </div>
</div>

<h3>Dropdown Menu inside a Navigation Bar</h3>
<p>Hover over the "Dropdown" link to see the dropdown menu.</p>

</body>
</html>
