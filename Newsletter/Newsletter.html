<!DOCTYPE html>
<html lang="en">
<head>
  <title>Newsletter</title>
  <style type="text/css">

  body{
    margin: 0px;
    padding: 0px;
    font-family: arial;
  }

  .frm{
  	background-color: #f1f1f1;
  	width: 60%;
  	margin: 0 auto;
  	padding: 30px;
  }

  .frm form input[type=text]{
  	width: 100%;
  	padding: 0px 10px;
  	height: 50px;
  	border: 1px solid #b4b4b4;
  	border-radius: 5px;
  	font-size: 14px;
  	color: #333;
  	box-sizing:border-box;
  	margin: 5px 0px 25px 0px;
  }


  .frm form button{
  	width: 100%;
  	padding: 10px;
  	height: 50px;
  	font-size: 16px;
  	background-color: green;
  	border-radius: 5px;
  	border:none;
  	color: #fff;
  	cursor: pointer;
    box-sizing: border-box;
    margin-top: 20px;
  }


  .frm form button:hover{
  	background-color: darkgreen;
  }

  </style>
</head>
<body>


<div class="frm">
  <h1>Subscribe to our Newsletter</h1>
  <p>Lorem ipsum text about why you should subscribe to our newsletter blabla. Lorem ipsum text about why you should subscribe to our newsletter blabla. Lorem ipsum text about why you should subscribe to our newsletter blabla.</p>

		<input type="text" name="Name" placeholder="Name">

		<input type="text" name="Mail" placeholder="Email Address">

    <label>
    <input type="checkbox" checked="checked" name="Subscribe">Daily Newsletter		
    </label>

		<button type="submit">Subscribe</button>
	</form>
</div>


</body>
</html>
