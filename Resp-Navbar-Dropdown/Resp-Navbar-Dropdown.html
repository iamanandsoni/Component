<!DOCTYPE html>
<html>

<head>
	<title>Resp Navbar Dropdown</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

body, html {
  margin: 0px;
  padding: 0px;
  font-family: arial;
}

.navbar{
  background-color: #333;
  font-family: arial;
  font-size: 16px;
  overflow: hidden;
}
.navbar a{
  color: #fff;
  float: left;
  text-decoration: none;
  text-align: center;
  padding: 12px 20px;
  margin: 0px;
  display: block;
}

.active {
  background-color: red;
  color: white;
}

.navbar a:hover, .dropdown:hover{
  background-color: red;
  color: white;
}

.dropdown{
  overflow: hidden;
  padding: 12px 20px;
  color: #fff;
  cursor: pointer;
  float: left;
}

.dropdown-content{
  display: none;
  position: absolute;
  max-width: 150px;
  background-color: #f1f1f1;
  margin:12px 0px 0px -20px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a{
  display: block;
  float: none;
  padding: 15px 40px;
  color: #333;
  text-align: left;
  text-decoration: none;
  }

.dropdown:hover .dropdown-content {
  display: block;
}

@media  ( max-width: 500px ){
  
  .navbar a{
    display: inline-block;
    width: 100%;
    text-align: left;
}

  .dropdown, .dropdown-content, .dropdown-content a{
    max-width: 100%;
    width: 100%;
}

  .dropdown-content{
    position: absolute;
    z-index: 1;
    overflow: inherit;
  }

  .topnav .dropdown-content {
    position: relative;
  }

}

</style>
	
</head>
<body>

<div class="navbar">
  <a href="#" class="active">Home</a>
  <a href="#">News</a>
  <a href="#">Contact</a>
  <div href="#" class="dropdown">Dropdown <i class="fa fa-caret-down"></i>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>
  <a href="#">About</a>
</div>

<h3>Responsive Topnav with Dropdown</h3>
<p>Resize the browser window to see how it works.</p>

</body>
</html>
