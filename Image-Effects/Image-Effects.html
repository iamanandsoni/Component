<!DOCTYPE html>
<html>
<head>
  <title>Image Effects</title>
  <style type="text/css">
    .a { filter: grayscale(1); }
    .b { filter: invert(100%); }
    .c { filter: opacity(.5); }
    .d { filter: contrast(250); }
    .e { filter: brightness(2); }
    .f { filter: blur(5px); }
    .g { filter: hue-rotate(180deg); }
    .h { filter: saturate(7); }
    .i { filter: sepia(100%); }
    .j { filter: drop-shadow(5px 5px 10px green); }
  </style>
</head>
<body>
<img class="a" src="https://scontent.fdel1-1.fna.fbcdn.net/v/t1.0-9/31507442_882599005276443_1803398173798990587_n.jpg?_nc_cat=110&_nc_ht=scontent.fdel1-1.fna&oh=d98ec99223988d4cf719d345137c94b8&oe=5CD51D67" alt="grayscale" width="250px" height="250px">

<img class="b" src="https://scontent.fdel1-1.fna.fbcdn.net/v/t1.0-9/31507442_882599005276443_1803398173798990587_n.jpg?_nc_cat=110&_nc_ht=scontent.fdel1-1.fna&oh=d98ec99223988d4cf719d345137c94b8&oe=5CD51D67" alt="invert" width="250px" height="250px">

<img class="c" src="https://scontent.fdel1-1.fna.fbcdn.net/v/t1.0-9/31507442_882599005276443_1803398173798990587_n.jpg?_nc_cat=110&_nc_ht=scontent.fdel1-1.fna&oh=d98ec99223988d4cf719d345137c94b8&oe=5CD51D67" alt="opacity" width="250px" height="250px">

<img class="d" src="https://scontent.fdel1-1.fna.fbcdn.net/v/t1.0-9/31507442_882599005276443_1803398173798990587_n.jpg?_nc_cat=110&_nc_ht=scontent.fdel1-1.fna&oh=d98ec99223988d4cf719d345137c94b8&oe=5CD51D67" alt="contrast" width="250px" height="250px">

<img class="e" src="https://scontent.fdel1-1.fna.fbcdn.net/v/t1.0-9/31507442_882599005276443_1803398173798990587_n.jpg?_nc_cat=110&_nc_ht=scontent.fdel1-1.fna&oh=d98ec99223988d4cf719d345137c94b8&oe=5CD51D67" alt="brightness" width="250px" height="250px">

<img class="f" src="https://scontent.fdel1-1.fna.fbcdn.net/v/t1.0-9/31507442_882599005276443_1803398173798990587_n.jpg?_nc_cat=110&_nc_ht=scontent.fdel1-1.fna&oh=d98ec99223988d4cf719d345137c94b8&oe=5CD51D67" alt="blur" width="250px" height="250px">

<img class="g" src="https://scontent.fdel1-1.fna.fbcdn.net/v/t1.0-9/31507442_882599005276443_1803398173798990587_n.jpg?_nc_cat=110&_nc_ht=scontent.fdel1-1.fna&oh=d98ec99223988d4cf719d345137c94b8&oe=5CD51D67" alt="hue-rotate" width="250px" height="250px">

<img class="h" src="https://scontent.fdel1-1.fna.fbcdn.net/v/t1.0-9/31507442_882599005276443_1803398173798990587_n.jpg?_nc_cat=110&_nc_ht=scontent.fdel1-1.fna&oh=d98ec99223988d4cf719d345137c94b8&oe=5CD51D67" alt="saturate" width="250px" height="250px">

<img class="i" src="https://scontent.fdel1-1.fna.fbcdn.net/v/t1.0-9/31507442_882599005276443_1803398173798990587_n.jpg?_nc_cat=110&_nc_ht=scontent.fdel1-1.fna&oh=d98ec99223988d4cf719d345137c94b8&oe=5CD51D67" alt="sepia" width="250px" height="250px">

<img class="j" src="https://scontent.fdel1-1.fna.fbcdn.net/v/t1.0-9/31507442_882599005276443_1803398173798990587_n.jpg?_nc_cat=110&_nc_ht=scontent.fdel1-1.fna&oh=d98ec99223988d4cf719d345137c94b8&oe=5CD51D67" alt="drop-shadow" width="250px" height="250px">


</body>
</html>
