<!DOCTYPE html>
<html>
<head>
	<title>Verticle Line</title>
	
	<!-- Load an icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">

  body{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }

.vl{
  position: relative;
  padding: 0px;
  margin:0px;
}

.vline {
  border-right: 6px solid green;
  height: 650px;
  width: 6px;
  position: absolute;
  left: 50%;
  margin-left: -3px;
}


	</style>
	
</head>
<body>

<div class="vl"> 
  <div class="vline"></div>
</div>

</body>
</html>
