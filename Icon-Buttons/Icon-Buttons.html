<!DOCTYPE html>
<html>
<head>
	<title>Icon Buttons</title>
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		
		.icon-buttons a {
		  display: inline-block;
		  color: white;
		  text-align: center;
		  text-decoration: none;
		  font-size: 18px;
		  padding: 15px 20px;
		  background-color: DodgerBlue;
		  margin: 0px;
		}

		.icon-buttons a:hover {
		  background-color: RoyalBlue;

		}

</style>
</head>
<body>

	<h1>Icon buttons:</h1>
	<div class="icon-buttons">
	  <a href="#"><i class="fa fa-home"></i></a>
	  <a href="#"><i class="fa fa-bars"></i></a>
	  <a href="#"><i class="fa fa-trash"></i></a>
	  <a href="#"><i class="fa fa-close"></i></a>
	  <a href="#"><i class="fa fa-folder"></i></a>
	</div>


	<h1>Icon buttons with text:</h1>
	<div class="icon-buttons">
	  <a href="#"><i class="fa fa-home"></i> Home</a>
	  <a href="#"><i class="fa fa-bars"></i> Menus</a>
	  <a href="#"><i class="fa fa-trash"></i> Trash</a>
	  <a href="#"><i class="fa fa-close"></i> Close</a>
	  <a href="#"><i class="fa fa-folder"></i> Folder</a>
	</div>
</body>
</html>
