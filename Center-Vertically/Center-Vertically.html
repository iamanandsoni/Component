<!DOCTYPE html>
<html>

<head>
	<title>Center Vertically</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

body{
  margin: 0px;
  padding: 0px;
}

.container{
  position: relative;
  height: 500px;
  border: 5px solid #333;
  background-color: #ff0;
}

.container .center{
  color: #000;
  font-family: arial;
  font-size: 24px;
  position: absolute;
  margin: 0;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}


</style>
	
</head>
<body>

  <div class="container">

    <div class="center">Center Align Text</div>

  </div>

</body>
</html>
