<!DOCTYPE html>
<html>

<head>
	<title>Next Pre Buttons</title>
	

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">


	.btn-group button {
    background-color: lightgrey;
    border: none;
    color: white; 
    padding: 15px 30px; 
    cursor: pointer;
    font-size: 18px;
    color: black;
}

  .btn-group button:last-child {
    background-color: #3e8e41;
    color: white;
}


  .btn-group button:hover {
    background-color: green;
    color: white;
}
  .btns-group{
    margin-top: 50px;
  }


  .btns-group a{
    background-color: lightgrey;
    border: none;
    padding: 10px 20px; 
    cursor: pointer;
    font-size: 30px;
    color: black;
    line-height: 30px;
    text-decoration: none;
    margin: 0px;
}  

  .btns-group a:hover{
    background-color: black;
    color: white;
}

  .btns-group button{
    background-color: lightgrey;
    border: none;
    padding: 10px 20px; 
    cursor: pointer;
    font-size: 30px;
    color: black;
    line-height: 30px;
    text-decoration: none;
    margin: 0px;
    border-radius: 50%;;
}  


  .btns-group button:hover{
    background-color: black;
    color: white;
}
	</style>

	
</head>
<body>
<div class="btn-group">
  <button>&laquo; Previous</button>
  <button>Next &raquo;</button>
</div>


<div class="btns-group">
  <a href="#">&#8249;</a>
  <a href="#">&#8250;</a>


  <button>&#8249;</button>
  <button>&#8250;</button>
</div>


</body>
</html>
