  body{
    margin: 0px;
    padding: 0px;
    font-family: arial;
  }

* {box-sizing: border-box}

/**********  From Top To Bottom  **********/
.container {
  position: relative;
  width: 50%;
  max-width: 300px;
  float: left;
  margin-right: 20px;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute; 
  background-color: dodgerblue;
  color: #f1f1f1; 
  width: 100%;
  transition: .5s ease;
  opacity: 0;
  height: 0%;
  color: white;
  font-size: 20px;
  padding: 20px;
  text-align: center;
  top: 0px;
}


.text {
  position: absolute; 
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}

.container:hover .overlay {
  opacity: 1;
  bottom: 0;
  height: 100%;
}
