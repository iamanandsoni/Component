<!DOCTYPE html>
<html lang="en">
<head>
  <title>Style HR</title>
  <style type="text/css">

  .a{
    border-top: 2px dashed red;
  }

  .b{
    border-top: 2px dotted red;
  }

  .c{
    border-top: 4px solid red;
  }

  .d{
    border: 10px solid green;
    border-radius: 5px;
  }


  </style>
</head>
<body>

<div>

  <hr class="a">

  <hr class="b">

  <hr class="c">

  <hr class="d">

</div>


</body>
</html>
