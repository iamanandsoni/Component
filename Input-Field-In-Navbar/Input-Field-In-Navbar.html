<!DOCTYPE html>
<html>

<head>
	<title>Input Field In Navbar</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, html {
  margin: 0px;
  padding: 0px;
  font-family: arial;
}

* {
  box-sizing: border-box;
}

.container {
  margin: 0px;
  max-width: 100%;
  padding: 0px;
  background-color: #f1f1f1;
  overflow: hidden;
}

.nav{
  width: 60%;
  float: left;
}

.nav a{
  padding: 20px;
  font-size: 16px;
  text-decoration: none;
  text-align: center;
  display: inline-block;
  color: #333;
  margin-left: -4px;
}

.nav a:hover{
  color: #fff;
  background-color: dodgerblue;
}

.active{
  color: #ffffff !important;
  background-color: dodgerblue;
}

.container-form{
  float: right;
  width: 40%;
  margin-top: 5px;
}

input[type=text] {
  width: 300px;
  padding: 13px;
  margin: 0px;
  border: 1px solid #ddd;
  background: #fff;
  outline: none;
  font-size: 16px;
  transition: 0.3s;
}

input[type=text]:focus {
  background-color: #f9f9f9;
  outline: none;
  border-color: dodgerblue;
  width: 400px
}

.btn {
  background-color: dodgerblue;
  color: white;
  padding: 12px;
  border: none;
  outline: none;
  cursor: pointer;
  width: 100px;
  opacity: 0.9;
  font-size: 18px;
  margin: 0px;
}

.btn:hover {
  opacity: 1;
}
</style>
	</style>
	
</head>
<body>

<div class="container">
  <div class="nav">
    <a href="#" class="active">Home</a>
    <a href="#">News</a>
    <a href="#">Contact</a>
  </div>  

  <div class="container-form">
    <form>
      <input type="text" placeholder="Search">
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

</div>

</body>
</html>
