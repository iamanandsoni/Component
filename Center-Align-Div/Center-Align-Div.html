<!DOCTYPE html>
<html>
<head>
  
	<title>Text Buttons</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style type="text/css">

	body{
		box-sizing: border-box;
		margin: 0px;
		padding: 0px;
	}

	.first{
		position: fixed;
		top: 50%;
		left:50%;
		background-color: red;
		width: 400px;
		height: 200px;
		text-align: center;
		margin-top: -100px;
		margin-left: -200px;
	}


	.second {
		position: fixed;
		top: 50%;
		left: 50%;
		width: 400px;
		height: 200px;
		background-color: green;
		transform: translate(-50%, -50%);
		text-align: center;
	}


	.third {
	  display: flex;
	  max-width: 700px;
	  height: 400px;
	  background-color: blue;
	  margin: 40px auto 40px auto;
	  color: #fff;
	}

	.third-center {
	  margin: auto;
	  padding: 100px;
	  text-align: center;
	}

	.fourth {
	  display: grid;
	  width: 400px;
	  height: 100%;
	  background-color: yellow;
	  color: black;
	  margin: 0 auto;
	}

	.fourth-center {
	  margin: auto;
	  padding: 100px;
	  text-align: center;
	}

	</style>


	
</head>

<body>

</body>
</html>
