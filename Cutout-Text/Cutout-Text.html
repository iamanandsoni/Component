<!DOCTYPE html>
<html lang="en">

<head>
	<title>Cutout Text</title>
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<style type="text/css">

	body, html {
		margin: 0px;
		padding: 0px;
		font-family: arial;
	}

	.container{
		position: relative;
		height: -webkit-fill-available;
		width: 100%;
		background-position: center;
		background-size: cover;
		background-repeat: no-repeat;
		background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/36/Hopetoun_falls.jpg');
	}
	
	.text { 
		background-color: white;
		color: black;
		font-size: 10vw; 
		padding: 40px 60px;
		text-align: center;
		margin: 0px;
		text-transform: uppercase;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		mix-blend-mode: screen;
		font-weight: bold;
	}

	
	</style>
	
</head>
<body>

	<div class="container">
	  <div class="text">
	  	Nature
	  </div>
	</div>

</body>
</html>
