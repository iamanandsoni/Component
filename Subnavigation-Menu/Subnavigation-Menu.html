<!DOCTYPE html>
<html lang="en">
<head>
	
  <title>Subnavigation Menu</title>
	
	<!-- Load an icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">

  body, html {
    margin: 0px;
    padding: 0px;
    font-family: arial;
  }
		
.navbar {
  width: 100%;
  background-color: #333;
  overflow: auto;
  padding: 0px;
}

.navbar a {
  float: left;
  text-align: center;
  padding: 15px;
  color: white;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background-color: red;
}

.active {
  background-color: #4CAF50;
}

.nav-content {
  display: none;
  position: absolute;
  left: 0;
  top: 50px;
  background-color: dodgerblue;
  width: 100%;
  z-index: 1;
  overflow: hidden;
  float: left;
}

.nav-part:hover .nav-content{
  display: block;
}



	</style>
	
</head>
<body>
  <div class="navbar">
    <a class="active" href="#">Home</a> 
      <div class="nav-part">
        <a href="#">About <i class="fa fa-caret-down"></i></a> 
          <div class="nav-content">
            <a href="#">Company</a> 
            <a href="#">Team</a> 
            <a href="#">Careers</a> 
          </div>
      </div>
      
      <div class="nav-part">
        <a href="#">Services <i class="fa fa-caret-down"></i></a> 
          <div class="nav-content">
            <a href="#">Bring</a> 
            <a href="#">Deliver</a> 
            <a href="#">Package</a> 
            <a href="#">Express</a> 
          </div>
      </div>
    
      <div class="nav-part">
        <a href="#">Partners <i class="fa fa-caret-down"></i></a>
          <div class="nav-content">
            <a href="#">Link 1</a> 
            <a href="#">Link 2</a> 
            <a href="#">Link 3</a> 
            <a href="#">Link 4</a> 
          </div>
      </div>


    <a href="#">Contact</a>
  </div>


  <h1>Subnav/dropdown menu inside a Navigation Bar</h1>
  <p>Hover over the "about", "services" or "partners" link to see the sub navigation menu.</p>

</body>
</html>
