<!DOCTYPE html>
<html>

<head>
	<title>Equal Width Menu Links</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

body{
  margin: 0px;
  padding: 0px;
}

.navbar{
  background-color: #666;
  font-family: arial;
  font-size: 16px;
  overflow: hidden;
  margin: 0px;
  padding: 0px;
}

.navbar a{
  color: #fff;
  float: left;
  text-decoration: none;
  text-align: center;
  padding: 15px 0px;
  margin: 0px;
  width: 25%;
}

.navbar a:hover{
  background-color: red;
  color: white;
}


</style>
	
</head>
<body>

<div class="navbar">

    <a href="#">Home</a>
    <a href="#">Search</a>
    <a href="#">Contact</a>
    <a href="#">Login</a>

</div>

</body>
</html>
