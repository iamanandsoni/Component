<!DOCTYPE html>
<html>
<head>
	
	<title>Split Button</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
  
  body {
    box-sizing: border-box;
    margin: 0px;
    padding: 0px;
}

  .main-button{
    height: auto;
    margin: 0px;
    padding: 0px;
  }

  .main-button .left-button{
    float: left;
    outline: none;
    border: none;
    padding: 20px 40px;
    color: white;
    background-color: blue;
    font-size: 20px;
  }

  .dropdown{
    position: relative;
    float: left;
  }

  .main-button .dropdown button{
    outline: none;
    border: none;
    padding: 20px;
    color: white;
    background-color: blue;
    border-left: 1px solid #333;
    font-size: 20px;
    cursor: pointer;
  }

  .main-button .dropdown button:hover{
    background-color: darkblue;
  }


  .dropdown-body{
    display: none;
    min-width: 160px;
    position: absolute;
    background-color: #b4b4b4;
  }

   .dropdown-body a{
    font-size: 16px;
    color: #333;
    text-decoration: none;
    text-align: left;
    padding: 10px 20px;
    display: block;
  }

  .dropdown-body a:hover{
    background-color: #333;
    color: white;
  }

  .main-button .dropdown:hover .dropdown-body{
    display: block;
  }

	</style>
	
</head>
<body>

<div class="main-button">
  <button class="left-button">Button</button>
  <div class="dropdown">
    <button><i class="fa fa-caret-down"></i></button>
    <div class="dropdown-body">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>
</div>


</body>
</html>
