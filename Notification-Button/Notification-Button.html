<!DOCTYPE html>
<html>

<head>
	<title>Notification Button</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">

  .notification {
    text-decoration: none;
    position: relative;
    display: inline-block;
    background-color: #4CAF50; 
    color: white;
    padding: 10px 24px; 
    top: 20px;
    left: 30px;
  }

	.notification:hover {
    background-color: black;
}

.notification span:last-child {
    padding: 10px 15px; 
    border-radius: 50%;
    color: white;
    position: absolute;
    background-color: green;
    top: -20px;
    right: -20px;
}
	</style>
	
</head>
<body>

<a href="#" class="notification">
  <span>Inbox</span>
  <span>3</span>
</a>

</body>
</html>
