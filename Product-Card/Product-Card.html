<!DOCTYPE html>
<html lang="en">
<head>
	<title>Product Card</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<style type="text/css">

	body{
		margin: 0px;
		padding: 0px;
		font-family: arial;
	}

	.container{
		width: 300px;
		border: 2px solid #ddd;
		height: 100%;
	}

	.container img{
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center;
	}

	.content{
		padding: 25px 20px;
		text-align: center;
	}


	.content h1{
		font-weight: normal;
		margin: 10px 0px 20px;
		padding: 0px;
		font-size: 30px;
	}

	.content h3{
		font-weight: normal;
		font-size: 24px;
		margin: 10px 0px 20px;
		padding: 0px;
		color: #aaa;
	}

	.content p{
		font-weight: normal;
		margin: 0px;
		padding: 0px;
		line-height: 20px;
		margin-top: 10px;
		font-size: 16px;
	}

	.container button{
		width: 100%;
		background-color: black;
		color: #fff;
		padding: 16px;
		font-size: 20px;
		border: none;
		outline: none;
		text-align: center;
		cursor: pointer;
	}

	.container button:hover{
		opacity: 0.7;
	}
	</style>
	

</head>
<body>
  
  <div class="container">
  	<img src="https://www.w3schools.com/w3images/jeans3.jpg" alt="hamburger" width="100%">
  	<div class="content">
  		<h1>Tailored Jeans</h1>	
  		<h3>$19.99</h3>
  		<p>Some text about the jeans. Super slim and comfy lorem ipsum lorem jeansum. Lorem jeamsun denim lorem jeansum.</p>
  	</div>
  	<button>Add to Cart</button> 	
  </div>

</body>
</html>
