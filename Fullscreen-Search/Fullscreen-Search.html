<!DOCTYPE html>
<html>
<head>
	
	<title>Fullscreen Search</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">

  body,html {
    margin: 0px;
    padding: 0px;
    font-family: arial;
  }

* {
  box-sizing: border-box;
}

.click-button{
  outline: none;
  border: none;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
}


.click-button:hover{
  background-color: dodgerblue;
  color: #fff;
}

.search-pop{
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.7);
  height: 100%;
  top: 0px;
  overflow: hidden;
  position: absolute;
  z-index: 1;
  width: 100%;
  display: none;
}

form.example{
  width: 70%;
  margin: 0 auto;
  top: 30%;
  left: 10%;
  position: absolute;
}

form.example input[type=text] {
  padding: 15px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 90%;
  background: #f1f1f1;
}


form.example button {
  float: left;
  width: 10%;
  padding: 15px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

/* Clear floats */
form.example::after {
  content: "";
  clear: both;
  display: table;
}

.cross{
  font-size: 30px;
  color: #fff;
  cursor: pointer;
  font-family: arial;
  position: absolute;
  top: 10%;
  right: 10%;
}


	</style>
	
</head>
<body>

  <h1>Fullscreen Search</h1>
  <p>Click on the button to open the search box.</p>
  <button class="click-button" onclick="showbox()">Open Search Box</button>

  <div class="search-pop" id="show-form">
    <span class="cross" onclick="closebox()">X</span>
    <form class="example">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
    
  </div>

<script type="text/javascript">

  function showbox(){
  document.getElementById('show-form').style="display:block";
  }

  function closebox(){
  document.getElementById('show-form').style="display:none";
  }


</script>

</body>
</html>
