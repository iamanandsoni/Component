<!DOCTYPE html>
<html lang="en">

<head>
	<title>Horizontal Scroll Menu</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>

  body, html{
    margin: 0px;
    padding: 0px;
    font-family: arial;
  }

  * {
  box-sizing: border-box;
  }

  .sidebar {
    width: 600px;
    margin: 0 auto;
  }

  .sidebar .nav {
    background-color:#333;
    overflow: auto;
    white-space: nowrap;
  }

  .sidebar .nav a{
    font-size: 16px;
    color: #fff;
    padding: 20px 15px;
    font-family: arial;
    text-decoration: none;
    display: inline-block;
    text-align: center; 
  }

  .sidebar .nav a:hover{
    color: #fff;
    background-color: #666;
  }


</style>
	
</head>
<body>

<div class="sidebar">
  <div class="nav">
    <a href="#">Home</i></a>
    <a href="#">Services</i></a>
    <a href="#">Clients</i></a>
    <a href="#">Contact</i></a>
    <a href="#">News</i></a>
    <a href="#">About</i></a>
    <a href="#">Support</i></a>
    <a href="#">Blog</i></a>
    <a href="#">Tools</i></a>
    <a href="#">Base</i></a>
    <a href="#">Custom</i></a>
    <a href="#">More</i></a>
  </div>
</div>

</body>
</html>
