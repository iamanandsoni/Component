<!DOCTYPE html>
<html>

<head>
	<title>Vertical Button Group</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">

  body{
    margin: 0px;
    padding: 0px;
  }

  .btn-group-short button {
    background-color: #4CAF50; 
    border: 1px solid green;
    outline: 1px; 
    color: white; 
    padding: 15px 0px; 
    cursor: pointer; 
    width: 30%;
    font-size: 16px;
    line-height: 16px;
    margin-top: -1px;
    display: block;
  }

  .btn-group-short button:last-child{
    margin-bottom: 50px;
  }

  .btn-group-short button:hover {
    background-color: #3e8e41;
  }

	.btn-group button {
    background-color: #4CAF50; 
    border: 1px solid green;
    outline: 1px; 
    color: white; 
    padding: 15px 0px; 
    cursor: pointer; 
    width: 100%;
    font-size: 16px;
    line-height: 16px;
    margin-top: -1px;
  }


  .btn-group button:hover {
    background-color: #3e8e41;
  }
	</style>
	
</head>
<body>

<div class="btn-group-short">
  <button>Apple</button>
  <button>Samsung</button>
  <button>Sony</button>
</div>

<div class="btn-group">
  <button>Apple</button>
  <button>Samsung</button>
  <button>Sony</button>
</div>
</body>
</html>
