<!DOCTYPE html>
<html>
<head>
  
	<title>More Button In Nav</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style type="text/css">

	body{
		margin: 0px;
		padding: 0px;
	}

	.dropdown{
		width: 100%;
		background-color: #333;
		height: 40px;
	}

	.dropdown a{
		padding: 11px 20px;
		font-size: 16px;
		color: #fff;
		text-decoration: none;
		font-family: arial;
		float: left; 
	}

	.dropdown-body {
		float: left;
		position: relative;
	}
	
	.dropdown-body .dropdown-btn{
		border: none;
		outline: none;
		font-size: 16px;
		color: white;
		padding: 11px 20px;
		background-color: inherit;
		margin: 0px;
		font-family: arial;
	}

	.dropdown a:hover, .dropdown-body:hover>.dropdown-btn{
		background-color: red;
		color: white;
		cursor: pointer;
	}

	.dropdown-content{
		display: none;
		position: absolute;
		min-width: 160px;
		background-color: #f9f9f9;
		z-index: 1;
		box-shadow: 0px 8px 18px 0px rgba(0,0,0,0.2);
	}

	.dropdown-content a {
		float: none;
		color: black;
		padding: 12px 16px;
		display: block;
		text-align: left;
		text-decoration: none;
	}

	.dropdown-body:hover .dropdown-content{
		display: block;
	}

	</style>
	
</head>

<body>
  
<div class="dropdown">
  <a href="#">Home</a>
  <a href="#">About</a>
  <div class="dropdown-body">
  	<button class="dropdown-btn">More <i class="fa fa-caret-down"></i></button>
  	<div class="dropdown-content">
  		<a href="#">Link 1</a>
  		<a href="#">Link 2</a>
  		<a href="#">Link 3</a>
  	</div>
  </div>

</div>

</body>
</html>
