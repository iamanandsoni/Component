<!DOCTYPE html>
<html>
<head>
	
	<title>Popup Chat Window</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">

  body,html {
    margin: 0px;
    padding: 0px;
    font-family: arial;
  }

* {
  box-sizing: border-box;
}

.click-button{
  outline: none;
  border: none;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  position: absolute;
  bottom: 50px;
  right: 50px;
  background-color: #666;
  color: #fff;
  width: 300px;
  text-align: center;
}


.click-button:hover{
  background-color: dodgerblue;
  color: #fff;
}

.cross-button{
  outline: none;
  border: none;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  position: absolute;
  bottom: 0px;
  right: 0px;
  background-color: red;
  color: #fff;
  width: 300px;
  text-align: center;
}

.search-pop{
  height: 400px;
  bottom: 50px;
  right: 50px;
  position: absolute;
  z-index: 1;
  width: 300px;
  display: none;
  border: 2px solid #d1d1d1;
  padding: 10px 23px;
  background-color: #fff;
}

form.example{
  margin: 0 auto;
  position: absolute;
  bottom: 50px;
}

form.example textarea{
  padding: 10px 15px;
  font-size: 16px;
  border: 1px solid grey;
  width: 250px;
  background: #f1f1f1;
  display: inline-block;
  margin: 5px 0px 20px 0px;
}


form.example button {
  width: 250px;
  padding: 10px 15px;
  background: #2196F3;
  color: white;
  font-size: 16px;
  border: none;
  border-left: none;
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

/* Clear floats */
form.example::after {
  content: "";
  clear: both;
  display: table;
}

.cross{
  font-size: 30px;
  color: #fff;
  cursor: pointer;
  font-family: arial;
  position: absolute;
  top: 10%;
  right: 10%;
}


	</style>
	
</head>
<body>

  <h1>Popup Chat Window</h1>
  <p>Click on the button at the bottom of this page to open the chat form.</p>
  <p>Note that the button and the form is fixed - they will always be positioned to the bottom of the browser window.</p>
  <div class="click-button" onclick="showbox()">Chat</div>

  <div class="search-pop" id="show-form">
    <h1>Chat</h1>
    <form class="example">
      <label>Message</label>
      <textarea name="Chating" placeholder="Text Message....." rows="8"></textarea>
      <button type="submit">Send</button>
    </form>
    <button onclick="closebox()" class="cross-button">Close</button>
  </div>

<script type="text/javascript">

  function showbox(){
  document.getElementById('show-form').style="display:block";
  }

  function closebox(){
  document.getElementById('show-form').style="display:none";
  }


</script>

</body>
</html>
