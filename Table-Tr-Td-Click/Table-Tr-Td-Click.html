<!DOCTYPE html>
<html>
<head>
	
	<title>Table Tr Td Click Event</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
table{
  border-collapse: collapse;
  border-spacing: 0;
  width: 50%;
  border:1px solid #f9f9f9;
}
th, td{
text-align: center;
padding:10px;
}

tr:first-child{background-color: #f2f2f2;}

	</style>

	
</head>
<body>
<table>
  <tr id="demo1" onclick="first()" style="color: blue; cursor: pointer;">
    <th>name</th>
    <th id="demo2" onclick="second()" style="color: red; cursor: pointer;">name</th>
    <th>name</th>
    <th>name</th>
  </tr>
  <tr>
    <td>anand</td>
    <td>anand</td>
    <td>anand</td>
    <td>anand</td>
  </tr>
  <tr>
    <td>anand</td>
    <td>anand</td>
    <td>anand</td>
    <td>anand</td>
  </tr>
</table>

<script type="text/javascript">
  function first() {
    document.getElementById('demo1').innerHTML="First Event Content";
  }
  function second() {
    document.getElementById('demo2').innerHTML="Second Event Content";
    event.stopPropagation()
  }
</script>
</body>
</html>
